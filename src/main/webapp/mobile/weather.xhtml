<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile">
    
    <f:view renderKitId="PRIMEFACES_MOBILE" />
    
    <h:head>
        <f:facet name="first">
            <meta name="viewport" content="width=device-width, initial-scale=1" />
        </f:facet>
    </h:head>
    
    <h:body>
        
        <pm:page id="first">
            <pm:header title="Weather" theme="b"></pm:header>
            
            <pm:content>
                
                <h:form id="mainForm">
                    <pm:field>
                        <p:outputLabel for="city" value="Select City:" />
                        <p:selectOneMenu id="city" value="#{weatherController.city}">
                            <f:selectItems value="#{weatherController.cities}" />
                        </p:selectOneMenu>
                    </pm:field>

                    <p:commandButton value="Get Forecast" update="display" actionListener="#{weatherController.retrieveConditions}"/>

                    <p:outputPanel style="text-align:center">
                        <h:outputText id="display" value="#{weatherController.conditions}" escape="false" />
                    </p:outputPanel>
                </h:form>
                
            </pm:content>
        </pm:page>
    </h:body>
    
</html>
