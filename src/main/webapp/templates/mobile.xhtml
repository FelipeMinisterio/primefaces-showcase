<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    
    <f:view renderKitId="PRIMEFACES_MOBILE" />
    
    <h:head>
        <link rel="stylesheet"  href="#{request.contextPath}/css/mobile/demo.css"></link>
        <ui:insert name="resources" />
    </h:head>
    
    <h:body>
        
        <pm:page styleClass="jqm-demos">
            <pm:header styleClass="jqm-header">
                <h2><img src="#{request.contextPath}/images/mobile/logo.gif" alt="PrimeFaces Mobile" /></h2>
                <p>Mobile Showcase - Alpha</p>
                <a class="jqm-navmenu-link ui-nodisc-icon ui-alt-icon ui-btn-left ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all" href="#menu" data-role="button" role="button">Menu</a>
            </pm:header>
            
            <ui:insert name="content" />
            
            <div id="menu" data-role="panel" class="jqm-navmenu-panel" data-position="left" data-display="overlay" data-theme="a">
                <p:menu>
                    <p:submenu label="Components">
                        <p:menuitem value="Forms" outcome="forms" />
                        <p:menuitem value="Button" outcome="button" />
                        <p:menuitem value="Menu" outcome="menu" />
                        <p:menuitem value="Panel" outcome="panel" />
                        <p:menuitem value="DataList" outcome="dataList" />
                    </p:submenu>
                    <p:submenu label="App">
                        <p:menuitem value="Weather" outcome="weather" target="_blank"/>
                    </p:submenu>
                </p:menu>
            </div>
            
            <pm:footer styleClass="jqm-footer" fixed="true">
                <p>Running #{build.primefacesVersion} on #{build.jsfVersion}</p>
            </pm:footer>

        </pm:page>
    </h:body>
    
</html>
